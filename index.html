<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundwave</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .list-group-item {
      cursor: pointer;
    }
    .btn-success {
      background-color: #3b7d4a !important;
    }
    .btn-success:hover {
      background-color: #4daf64 !important;
    }
    #track_details img {
      width: 150px;
      height: 150px;
    }
    #custom_playlist, #favorites {
      border: 1px solid #ddd;
      padding: 15px;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Soundwave</h1>
    <form>
      <input type="hidden" id="hidden_token">
      <div class="form-group row">
        <label for="Genre" class="col-sm-2 col-form-label">Genre:</label>
        <div class="col-sm-10">
          <select id="select_genre" class="form-control">
            <option>Select...</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="search_input" class="col-sm-2 col-form-label">Search:</label>
        <div class="col-sm-10">
          <input type="text" id="search_input" class="form-control" placeholder="Enter a song or artist">
        </div>
      </div>
      <button id="btn_submit" class="btn btn-success btn-block">Search Tracks</button>
    </form>
    <div class="row mt-4">
      <div class="col-sm-6">
        <h3>Tracks</h3>
        <div class="list-group" id="track_list"></div>
      </div>
      <div class="col-sm-6">
        <h3>Track Details</h3>
        <div id="track_details"></div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-sm-6">
        <h3>Custom Playlist</h3>
        <div id="custom_playlist"></div>
      </div>
      <div class="col-sm-6">
        <h3>Favorites</h3>
        <div id="favorites"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
